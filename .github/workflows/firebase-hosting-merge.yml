name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main  # Triggers deployment on push to the main branch
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Check out the code from the repository
      - run: npm ci --legacy-peer-deps  # Install dependencies
      - run: npm run build  # Build the project
      - uses: FirebaseExtended/action-hosting-deploy@v0  # Firebase deploy action
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WITSLIVELYCAMPUS }}
          projectId: witslivelycampus  # Your Firebase project ID
          channelId: live  # Ensures direct deployment to the live environment
        env:
          FIREBASE_DEPLOY_TARGET: hosting  # Specify to deploy to hosting
