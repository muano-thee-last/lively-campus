name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Run tests and generate coverage report
      run: |
        npm test -- --coverage
        # Ensure code coverage report is generated
        ls -R coverage
      continue-on-error: true # Allows the workflow to continue even if tests fail

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage/lcov.info
        # This file path should match the path to the coverage report generated by your tests
        # Adjust if using a different coverage tool or configuration

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: coverage/test-report.html # Adjust the path if necessary
        if-no-files-found: warn
        include-hidden-files: false
